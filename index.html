<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>نوار پیشرفت - طاووس وب</title>
  </head>
  <body>
    <div class="skills-wrapper">
      <div class="skill-box">
        <h4>Html & Css</h4>
        <div class="progress-wrap">
          <span data-percent="90" class="progress-bar">
            <span class="tooltip">90%</span>
          </span>
        </div>
      </div>
      <div class="skill-box">
        <h4>JavaScript</h4>
        <div class="progress-wrap">
          <span data-percent="70" class="progress-bar">
            <span class="tooltip">70%</span>
          </span>
        </div>
      </div>
      <div class="skill-box">
        <h4>React Js</h4>
        <div class="progress-wrap">
          <span data-percent="75" class="progress-bar">
            <span class="tooltip">75%</span>
          </span>
        </div>
      </div>
      <div class="skill-box">
        <h4>Node Js</h4>
        <div class="progress-wrap">
          <span data-percent="72" class="progress-bar">
            <span class="tooltip">72%</span>
          </span>
        </div>
      </div>
    </div>

    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
